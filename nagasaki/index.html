<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- モバイル用：デバイス幅、拡大縮小禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>二択問題アプリ</title>

    <!-- jQuery -->
    <script src="lib/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/common.css"><!-- 表示の微調整用 -->

    <!-- 外部CSS/JavaScript -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>二択問題アプリ(長崎県)</h1>

      <!-- 問題パネル1 -->
      <div class="panel panel-default" id="pnl1">
        <div class="panel-heading"><b>問題1.　お盆に行われる精霊流しで使われるものは？</b></div>
        <div class="panel-body">
          <!-- ラジオボタン -->
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="1" /> 長い白い布
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="2" /> 爆竹
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- 問題パネル2 -->
      <div class="panel panel-default" id="pnl2">
        <div class="panel-heading"><b>問題2.　長崎の郷土菓子「一口香」ってどんなおかし？</b></div>
        <div class="panel-body">
          <!-- ラジオボタン -->
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="q2" value="1" /> 中が空洞になっている
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q2" value="2" /> 中におもちゃが入っている
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- 問題パネル3 -->
      <div class="panel panel-default" id="pnl3">
        <div class="panel-heading"><b>問題3.　2015年に世界文化遺産に選ばれた長崎県の島は？</b></div>
        <div class="panel-body">
          <!-- ラジオボタン -->
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="q3" value="1" /> 軍艦島
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q3" value="2" /> 対馬
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- ボタン -->
      <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" id="btnCheck">
          結果を見る
        </button>
      </div>

      <!-- 結果出力 -->
      <div class="panel panel-default">
        <div class="panel-heading"><b> </b></div>
        <div class="panel-body" id="res">?</div>
        <div class="panel-footer"><b> </b></div>
      </div>
    </div>
  </body>
</html>
